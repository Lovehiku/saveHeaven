<!DOCTYPE html>
<html>
<head>
  <title>Staff Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body {
            background-image: url('../image/home.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container-panel {
            max-width: 1000px;
            margin: 100px auto;
        }

        .list-group {
            background: rgba(255,255,255,0.85);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #a09696;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .container-panel h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .list-group-item a {
            display: block;
            padding: 15px;
            background: #a09696;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .list-group-item a:hover {
            background: #7f7878;
        }
    </style>

</head>

<body>

<div class="container-panel">
  <h2 class="text-center">Support Staff Dashboard</h2>
  <hr>

  <ul class="list-group">
    <li class="list-group-item"><a href="#">View Assigned Cases</a></li>
    <li class="list-group-item"><a href="#">Update Case Notes</a></li>
    <li class="list-group-item"><a href="#">Communicate With WCO</a></li>
  </ul>

</div>
</body>
</html>
