<html lang="en">
<head>

</head>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: beige;
    margin: 0;
    padding: 0;
}
    .nav-link{
        margin:0 20px;
    }  
    .lead{
      background-image: url('./assets/image/image6.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      text-align: center;
      padding: 30px;
      font-size: 20px;
      color: bisque;
      
    } 
</style>
<body>
     <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#" style="color: rgb(252, 252, 12); font-size: 1.5rem; font-weight: bold;">Safe Heaven</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Report</a></li>
          <li class="nav-item"><a class="nav-link" href="#support">Resource</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
<section>
  <div class="lead">
    <p>Your voice matters. <br> Help us create a safer, supportive environment for everyone.</p>
  </div>
</section>
  <div class="container mt-5">
    <h2 class="text-center">Login to Report an Incident</h2>
    <form id="login-form" class="mx-auto mt-4" style="max-width: 400px;">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="text-center mt-3">
        Don't have an account? <a href="signup.html">Sign up here</a>.
      </p>
    </form>
  </div>
  <script>
    // Add event listener to the login form
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the default form submission
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Basic validation
      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      // Simulate login (mock backend response)
      if (email === "test@example.com" && password === "password123") {
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'dashboard.html'; // Redirect to the dashboard
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
