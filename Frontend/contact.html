    <style>
        body {
            background-image: url('../Frontend/assets//image/home.jpg'); /* Soft professional background */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .contact-box {
            max-width: 850px;
            margin: 80px auto;
            background: rgba(255,255,255,0.88);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .contact-box h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .contact-input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        .submit-btn {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            border: none;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
