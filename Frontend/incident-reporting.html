<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('../Frontend/assets/image/image7.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
    }
    
    .container {
        background-color: #a8a2a2;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 30px;
        max-width: 500px;
        margin: auto;
        margin-top: 50px;
        margin-bottom: 50px;
    }
    
    h1 {
        font-size: 24px;
        color: #343a40;
        text-align: center;
    }
    
    label {
        font-size: 16px;
        color: #495057;
    }
    
    textarea, input[type="text"], input[type="date"], input[type="file"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        margin-top: 5px;
    }
    
    textarea:focus, input[type="text"]:focus, input[type="date"]:focus, input[type="file"]:focus {
        border-color: #007bff;
        outline: none;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .form-check-label {
        font-size: 14px;
        color: #495057;
    }
    
    .form-check-input {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }
    
    .mb-3 {
        margin-bottom: 20px;
    }
    
</style>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Incident Report Form</h1>

        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="description" class="form-label">Incident Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location of Incident:</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date of Incident:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="evidence" class="form-label">Upload Evidence ( file, Photo,Video):</label>
                <input type="file" id="evidence" name="evidence" class="form-control" accept="image/*,video/*">
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="anonymous" name="anonymous">
                <label class="form-check-label" for="anonymous">Report Anonymously</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
